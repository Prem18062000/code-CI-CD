version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20      # change to 16 if you specifically need Node 16
    commands:
      - echo "=== INSTALL PHASE ==="
      - node -v
      - npm -v
      - npm ci --no-audit --no-fund || npm install --no-audit --no-fund

  pre_build:
    commands:
      - echo "=== PRE_BUILD ==="
      - ls -la

  build:
    commands:
      - echo "=== BUILD PHASE ==="
      # Run build only if package.json defines a build script
      - if npm run | grep -q "build"; then npm run build; else echo "No build script; skipping build"; fi
      - echo "Build finished at $(date)"

        #artifacts:
        #files:
        # - appspec.yml
        # - scripts/**/*
        # - package.json
        #- package-lock.json
        #- '**/*'
        #discard-paths: no

cache:
  paths:
    - '/root/.npm/**/*'

