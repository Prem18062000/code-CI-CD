version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "=== INSTALL PHASE ==="
      - node -v
      - npm -v
      - npm ci --no-audit --no-fund || npm install --no-audit --no-fund

  pre_build:
    commands:
      - echo "=== PRE_BUILD ==="
      - ls -la
      - echo "pwd: $(pwd)"

  build:
    commands:
      - echo "=== BUILD PHASE ==="
      # Only run npm run build if package.json exists and contains a "build" script.
      - if [ -f package.json ] && grep -q '"build"' package.json; then echo "build script found -> running npm run build"; npm run build; else echo "No build script found, skipping build step"; fi
      - echo "Build phase finished at $(date)"

        #artifacts:
        # files:
        #- appspec.yml
        #- scripts/**/*
        #- package.json
        #- package-lock.json
        #- '**/*'
        #discard-paths: no

cache:
  paths:
    - '/root/.npm/**/*'

