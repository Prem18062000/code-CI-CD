version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies at repo root..."
      - if [ -f package-lock.json ]; then npm ci; else npm install; fi

  build:
    commands:
      - echo "Build started on date"
      - if [ -f package.json ] && grep -q '"build"' package.json; then
          echo "Found build script, running npm run build";
          npm run build;
        else
          echo "No build script found - skipping build";
        fi

artifacts:
  files:
    - 'app/'
    - 'package.json'
      # - 'package-lock.json'
    - 'scripts/'
    - 'appspec.yml'
    - 'buildspec.yml'
  discard-paths: no
